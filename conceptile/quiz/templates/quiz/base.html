<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 50px;
      }
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'quiz:start_quiz' %}">Quiz App</a>
        {% if user.is_authenticated %}
          <a href="{% url 'quiz:redirect_start_quiz' %}" class="btn btn-outline-new">New Quiz</a>

          <a href="{% url 'user_auth:logout' %}" class="btn btn-outline-danger">Logout</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
